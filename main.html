<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" required> <br>
	<label for="email">email</label>
	<input type="email" id="email" required><br>
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_m" name="gender" required>
	<label for="gender_f">Female</label>
	<input type="radio" id="gender_f" name="gender" required><br>
	<label for="cars">Cars</label>
	<select id="cars" required>
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedez</option>
	</select><br>
	<label for="age">Age</label>
	<input type="number" id="age" required><br>
	<label for="dob">DOB</label>
	<input type="date" id="dob" required><br>
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel"><br>
	<label for="password">Password</label>
	<input type="password" id="password" required><br>
	<label for="tos">Terms of Service</label>
	<input type="checkbox" id="tos" required><br>
	<button type="submit">SUBMIT</button>
		
</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
